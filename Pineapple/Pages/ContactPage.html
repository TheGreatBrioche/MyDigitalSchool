<!DOCTYPE html>
<html>
  
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="ContactPage.css">
    <title> Contact me </title>
</head>

<body>

<div class="container">  
  <form id="contact" action="" method="post">
    <h1><b>Contact me !</b></h1>
	<br>
		<h2>Name</h2>
			<fieldset>
				<input placeholder="Your Name.." type="text" tabindex="1" id="ip1" required autofocus>
			</fieldset>
		<h2>Email</h2>
			<fieldset>
				<input placeholder="Your Email Address.." type="email" id="ip1" tabindex="2" required>
			</fieldset>
		<h2>Phone number</h2>
			<fieldset>
				<input placeholder="Your Phone Number.." type="tel" id="ip1" tabindex="3" required>
			</fieldset>
		<h2>Message</h2>
			<fieldset>
				<textarea placeholder="I Hope It's Pineapple Related.." tabindex="5" id="ip1" required></textarea>
			</fieldset>
			<br>
			<fieldset>
				<button name="submit" type="submit" id="contact-submit" data-submit="...Sending"><b>Submit</b></button>
			</fieldset>
  </form>
  
</div>

</body>
